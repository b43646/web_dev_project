{%  extends 'index.html' %}

{% block page-show  %}
    <div class="container">
        <div class="row">
            <h3 class="article-title">{{ article.title }}</h3>
            <div class="article_tags col-lg-8 article_show" >
                <span class="glyphicon glyphicon-user">article.author.name</span>
                <span class="glyphicon glyphicon-time">article.publish_date</span>
                <span><i class="icon-star"></i> 8</span>
                <span><i class="icon-comment"></i> 6</span>
                <span><i class=" icon-twitter-sign"></i></span>
            </div>
            <div class="content col-md-6">
                {{ article.content | safe }}
            </div>
        </div>
    </div>

{% endblock %}
